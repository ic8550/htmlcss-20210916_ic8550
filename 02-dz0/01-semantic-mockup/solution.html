<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Mockup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 name="top" class="header-title">Header</h1>

          <a class="nav-link" href="#top">Navigation 1</a>
          <a class="nav-link" href="#top">Navigation 2</a>
          <a class="nav-link" href="#top">Navigation 3</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <article class="article">
        <h2 class="article-title">Article 1</h2>
        <ul class="article-list">
          <li>Оригинальная трилогия</li>
          <li>Трилогия приквелов</li>
          <li>Трилогия сиквелов</li>
        </ul>
      </article>
      <article class="article">
        <h2 class="article-title">Article 2</h2>
        <ol class="article-list">
          <li>Эпизод IV &ndash; Новая надежда</li>
          <li>Эпизод V &ndash; Империя наносит ответный удар</li>
          <li>Эпизод VI &ndash; Возвращение джедая</li>
        </ol>
      </article>
    </main>
    <footer class="footer">
      <h3 class="footer-title">Footer</h3>
    </footer>
  </body>
</html>
