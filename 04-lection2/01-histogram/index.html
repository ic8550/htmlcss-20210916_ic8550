<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body>
    <div class="histogram">
      <div class="histogram__container">
        <div class="histogram__header">
          <div class="histogram__header1">
            <div class="histogram__title">Total orders</div>
            <div class="histogram__filter">View all</div>
          </div>
          <div class="histogram__header2">
            <div class="histogram__total">50254</div>
          </div>
        </div>
        <div class="histogram__bars">
          <div class="bar__container">
            <div class="histogram__bar">1</div>
          </div>
          <div class="bar__container">
            <div class="histogram__bar">2</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
