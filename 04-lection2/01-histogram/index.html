<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body>
    <div class="histogram">
      <div class="histogram__header">
        <p class="histogram__title">Total orders</p>
        <a href="#" class="histogram__link">View all</a>
      </div>
      <span class="histogram__total">50399</span>
      <div class="histogram__bars">
        <div class="histogram__bar" style="height: 100%">100</div>
        <div class="histogram__bar" style="height: 50%">50</div>
        <div class="histogram__bar" style="height: 25%">25</div>
      </div>
    </div>
  </body>
</html>
